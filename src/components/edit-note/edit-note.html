<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Edit Note
    </ion-title>
    <ion-buttons end>
      <button ion-button outline color="primary" [disabled]="!noteForm.valid" (click)="saveNote()">
        save
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center>
    <img class="picture" width="150" [src]="getPicture()" (click)="setPicture()"/>
  </div>
  <form [formGroup]="noteForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Title:</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description:</ion-label>
        <ion-textarea autosize formControlName="description"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
