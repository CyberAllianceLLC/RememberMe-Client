<ion-header>
  <ion-navbar>
    <ion-title>{{note.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="deleteNote()">
        <ion-icon showWhen="ios" name="trash-outline"></ion-icon>
        <ion-icon showWhen="android,windows" name="trash"></ion-icon>
      </button>
      <button ion-button icon-only (click)="editNote()">
        <ion-icon showWhen="ios" name="create-outline"></ion-icon>
        <ion-icon showWhen="android,windows" name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div text-center>
    <img *ngIf="note.picture" class="picture" [src]="note.picture" (click)="setPicture()"/>
    <div *ngIf="!note.picture" [class]="'picture center-picture ' + getFirstLetter(note.title)">
      {{note.title | firstLetter}}
    </div>
  </div>
  <ion-list>
    <ion-item>
      <h2>Title:</h2>
      <p class="wrap-content">{{note.title}}</p>
    </ion-item>
    <ion-item>
      <h2>Description:</h2>
      <p class="wrap-content">{{note.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
