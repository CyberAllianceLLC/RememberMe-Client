<ion-header>
  <ion-navbar>
    <ion-title>Notes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNote()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <button ion-item *ngFor="let note of notes" (click)="noteProfile(note)">
      <ion-thumbnail *ngIf="note.picture" item-start>
        <ion-img [src]="note.picture"></ion-img>
      </ion-thumbnail>
      <ion-thumbnail *ngIf="!note.picture" item-start class="alphabet-content" [ngClass]="getFirstLetter(note.title)">
        {{note.title | firstLetter}}
      </ion-thumbnail>
      <h2>{{note.title}}</h2>
      <p>{{note.description}}</p>
    </button>
  </ion-list>
</ion-content>
