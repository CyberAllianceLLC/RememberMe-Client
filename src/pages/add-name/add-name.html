<ion-header>
  <ion-navbar>
    <ion-title>AddName</ion-title>
    <ion-buttons end>
      <button ion-button outline color="primary" (click)="addName()">
        save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="nameForm" novalidate (submit)="saveName()">
    <ion-list>
      <ion-item>
        <ion-label floating>First Name:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description:</ion-label>
        <ion-textarea autosize></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
