<ion-header>
  <ion-navbar>
    <ion-title>Add Note</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="note" (ngSubmit)="addNote()">
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text"  formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea autoresize type="text" rows="1" formControlName="description"></ion-textarea>
    </ion-item>
    <div padding>
      <button ion-button full round type="submit" [disabled]="!note.valid">Add Note</button>
    </div>
  </form>
</ion-content>
