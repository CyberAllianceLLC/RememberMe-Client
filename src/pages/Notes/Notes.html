<ion-header>
  <ion-navbar>
    <button showWhen="ios" ion-button clear (click)="editNotes(!edit)">
      Edit
    </button>
    <ion-title>
      Notes
    </ion-title>
    <ion-buttons end>
      <button showWhen="android,windows" ion-button clear (click)="editNotes(!edit)">
        Edit
      </button>
      <button showWhen="ios" ion-button clear (click)="addNotesPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab showWhen="android, windows" bottom right>
    <button ion-fab color="danger" (click)="addNotesPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item-group [reorder]="edit" (ionItemReorder)="reorderNotes($event)">
      <button ion-item *ngFor="let note of notes" detail-push>
        <h2 ion-text>{{note.title}}</h2>
        <p ion-text>{{note.description}}</p>
      </button>
    </ion-item-group>
  </ion-list>
</ion-content>
