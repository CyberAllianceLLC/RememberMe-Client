<ion-header>
  <ion-navbar>
    <ion-title>Add Note</ion-title>
    <ion-buttons end>
      <button ion-button outline color="primary" [disabled]="!noteForm.valid" (click)="saveNote()">
        save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div text-center>
    <img class="note-pic" width="150" [src]="getPicture()" (click)="setPicture()"/>
  </div>
  <form [formGroup]="noteForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Title:</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description:</ion-label>
        <ion-textarea autosize formControlName="description"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
