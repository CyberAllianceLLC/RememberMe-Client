<ion-header>
  <ion-navbar>
    <ion-title>Names</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addName()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let name of names" (click)="nameProfile(name)">
      <ion-thumbnail item-start class="alphabet-content" [ngClass]="getFirstLetter(name.first)">
        {{name.first | firstLetter}}
      </ion-thumbnail>
      <h2>{{name.first}} {{name.last}}</h2>
      <p>{{name.description}}</p>
    </button>
  </ion-list>
</ion-content>
