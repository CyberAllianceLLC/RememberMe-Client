<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Main Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item *ngIf="!endpoints.getLoginStatus()" (click)="loginUser()">
        Login
      </button>
      <button ion-item *ngIf="!endpoints.getLoginStatus()" (click)="createAccount()">
        Create Account
      </button>
      <button ion-item *ngIf="endpoints.getLoginStatus()" (click)="updateEmail()">
        Update Email
      </button>
      <button ion-item *ngIf="endpoints.getLoginStatus()" (click)="updatePassword()">
        Update Password
      </button>
      <button ion-item *ngIf="endpoints.getLoginStatus()" (click)="logoutUser()">
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
