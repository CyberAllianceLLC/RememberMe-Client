version: '3'
services:
  client:
    build:
      context: .
    container_name: rememberme-client-dev
    environment:
      NODE_ENV: 'development'
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 4200:4200
      - 4210:4210
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "1"
    command: npm run ionic:serve
